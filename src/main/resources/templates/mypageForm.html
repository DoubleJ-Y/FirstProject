<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내정보</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        });

    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.member})}" />
</header>
<section>
    <th:block>
    <div class="content">
        <form class="login-form">
            <h2 class="login-header">내정보</h2>
            <div class="login-input" th:text="'이름 : '+${session.member.m_name}"></div>
            <div class="login-input" th:text="'성별 : '+${session.member.m_sex}"></div>
            <div class="login-input" th:text="'생년월일 : '+${session.member.m_birth}"></div>
            <div class="login-input" th:text="'주소 : '+${session.member.m_addr}"></div>
            <div class="login-input" th:text="'전화번호 : '+${session.member.m_phone}"></div>
            <div class="login-input" th:text="'키 : '+${session.member.m_height}"></div>
            <div class="login-input" th:text="'체중 : '+${session.member.my_weight}"></div>
            <div class="login-input" th:text="'목표체중 : '+${session.member.goal_weight}"></div>
            <input type="button" class="login-btn" value="정보수정" onclick="location.href='m_updateForm'">
        </form>
    </div>
    </th:block>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
